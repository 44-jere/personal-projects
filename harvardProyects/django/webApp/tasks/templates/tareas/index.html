{% extends "tareas/layout.html" %}

{% block extension %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% empty %}
        <li>No tasks.</li>
        {% endfor %}
    </ul>
    <a href='{%url "tasks:add"%}' >agregar tarea</a>
    {% endblock %}
