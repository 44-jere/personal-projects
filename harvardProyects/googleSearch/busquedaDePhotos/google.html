<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/busquedaDePhotos/estilos-google.css">
    <title>Nueva pestaña</title>
</head>
<body>
    <div class="contenedor">
        <div class="google">
            <div id="google-contenedor">
                <img src="/busquedaDePhotos/google_logo.svg" alt="google_logo">
                <span class="leyenda">Imágenes</span>
            </div>
           <div class="busqueda">
               <img class="icons" id="lupa" src="/busquedaDePhotos/search.svg" alt="search">
               <input type="text" id="buscador" placeholder="Buscar en Google o escribir un URL">
                <img class="icons" id="microfono" src="/busquedaDePhotos/googlemic_clr_24px.svg" alt="microfono">
           </div>
        </div>
    </div>
    <script src="/busquedaDePhotos/google.js"></script>
</body>
</html>
